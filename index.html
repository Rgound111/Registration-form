<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Forms</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">

        <form action="" name="myform" onsubmit="return validateform()" method="dialog" id="formcontainer">
            <h2>Registration Form</h2>
            <div class="formdesign" id="name">
                Name:<input type="text" name="fname" placeholder="Name" required> <br>
                <span class="formerror"></span>

            </div>
            <div class="formdesign" id="email">
                Email:<input type="email" name="femail" placeholder="Email"  required> <br>
                <span class="formerror"></span>
            </div>
            <div class="formdesign" id="phone">
                Phone:<input type="phone" name="fphone" placeholder="Phone" required> <br>
                <span class="formerror"></span>
            </div>
            <div class="formdesign" id="pass">
                password:<input type="text" name="pass" placeholder="Password" required> <br>
                <span class="formerror"></span>
            </div>
            <div class="formdesign" id="password">
                Confirm Password<input type="password" name="cpass" placeholder="confirm password" required> <br>
                <span class="formerror"></span>

            <input class="btn" type="Submit" value="Submit">

        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
